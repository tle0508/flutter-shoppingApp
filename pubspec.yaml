name: widgets
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  fonts:
    - family : SedanSC
      fonts:
        - asset: assets/fonts/SedanSC-Regular.ttf
          weight : 300

    - family : Jacquard24
      fonts:
        - asset: assets/fonts/Jacquard24-Regular.ttf
          weight : 200

